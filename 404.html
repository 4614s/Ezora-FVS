<!DOCTYPE html>
<html lang="tr" data-logo-unezfvs data-prfx="/">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/unocss.js" defer></script>

</head>
<body>
  <c-header></c-header>
  
  <main class="c-p text-center min-h-screen">
    
    <div class="md:flex md:justify-center md:gap-10 md:text-left">
      
     <img src="https://ezfvs.pages.dev/images/unezfvs-logo.jpg" class="w-48 rounded">
      
     <div>
       <h1 class="text-6xl my-6 font-mono">404</h1> 
       <h2>Aradığınız sayfa bulunamadı.</h2>
       
       <p><span id="path"></span> sayfası bulunamadı.</p>
     </div>
    
    </div>

  </main>
  
  <c-footer></c-footer>
  
  <script>
    const path = location.pathname.replace("/","");
    document.title = `404: ${path} sayfası bulunamadı`;
    document.querySelector("#path").textContent = path;
  </script>
